name: Promote Python Package

on:
  repository_dispatch:
    types: [package-synced]

env:
  CLOUDSMITH_NAMESPACE: ${{ vars.CLOUDSMITH_NAMESPACE }}
  CLOUDSMITH_STAGING_REPO: 'staging'
  CLOUDSMITH_PRODUCTION_REPO: 'production'
  CLOUDSMITH_SERVICE_SLUG: ${{ vars.CLOUDSMITH_SERVICE_SLUG }}
  PACKAGE_NAME: ${{ github.event.client_payload.package_name }}
  PACKAGE_VERSION: ${{ github.event.client_payload.package_version }}
  PACKAGE_IDENTIFIER: ${{ github.event.client_payload.package_identifier }}
  PACKAGE_REPOSITORY: ${{ github.event.client_payload.repository }}

permissions:
  id-token: write
  contents: read

jobs:
  promote:
    runs-on: ubuntu-latest
    steps:
      - name: Show incoming webhook payload
        run: |
          echo "Package Name: $PACKAGE_NAME"
          echo "Package Version: $PACKAGE_VERSION"
          echo "Package Identifier: $PACKAGE_IDENTIFIER"
          echo "Repository: $PACKAGE_REPOSITORY"
          echo "Namespace: $CLOUDSMITH_NAMESPACE"
          echo "Service Slug: $CLOUDSMITH_SERVICE_SLUG"

      - name: Install Cloudsmith CLI
        uses: cloudsmith-io/cloudsmith-cli-action@v1.0.3
        with:
          oidc-namespace: ${{ env.CLOUDSMITH_NAMESPACE }}
          oidc-service-slug: ${{ env.CLOUDSMITH_SERVICE_SLUG }}

      - name: Tag package as ready-for-production
        run: |
          echo "Tagging package $PACKAGE_NAME:$PACKAGE_VERSION as ready-for-production"
          cloudsmith tags add \
            ${{ env.CLOUDSMITH_NAMESPACE }}/${{ env.CLOUDSMITH_STAGING_REPO }}/$PACKAGE_NAME:$PACKAGE_VERSION \
            ready-for-production

      - name: Promote all ready-for-production packages
        run: |
          echo "Fetching all packages tagged ready-for-production..."
          PACKAGE_QUERY="tags:ready-for-production"
          PACKAGE_DATA=$(cloudsmith list package ${{ env.CLOUDSMITH_NAMESPACE }}/${{ env.CLOUDSMITH_STAGING_REPO }} -q "$PACKAGE_QUERY" -F json)

          IDENTIFIERS=$(echo "$PACKAGE_DATA" | jq -r '.data[].identifier_perm')
          if [ -z "$IDENTIFIERS" ]; then
            echo "❌ No packages found with tag ready-for-production."
            exit 1
          fi

          echo "✅ Packages ready for promotion:"
          echo "$IDENTIFIERS"

          for IDENTIFIER in $IDENTIFIERS; do
            echo "Promoting package: $IDENTIFIER"
            cloudsmith mv --yes \
              ${{ env.CLOUDSMITH_NAMESPACE }}/${{ env.CLOUDSMITH_STAGING_REPO }}/$IDENTIFIER \
              ${{ env.CLOUDSMITH_PRODUCTION_REPO }}
          done
